  <script>
    marked.setOptions({ mangle: false, headerIds: false });
    // âœ… åŒæ™‚æ”¯æ´æ–°ç‰ˆ(å‚³ token)èˆ‡èˆŠç‰ˆ(å‚³ä¸‰åƒæ•¸)çš„ renderer
    marked.use({
      renderer: {
        image(...args) {
          // å…¼å®¹ï¼šæ–°ç‰ˆå‚³ token ç‰©ä»¶ï¼›èˆŠç‰ˆå‚³ href, title, text
          const token = (args.length === 1 && typeof args[0] === 'object')
            ? args[0]
            : { href: args[0], title: args[1], text: args[2] };

          const esc = s => String(s ?? '')
            .replace(/&/g,'&amp;')
            .replace(/"/g,'&quot;')
            .replace(/</g,'&lt;')
            .replace(/>/g,'&gt;');

          const href  = esc(token.href  || '');
          const title = esc(token.title || '');
          const alt   = esc(token.text  || '');   // alt = Markdown ä¸­çš„ [é€™æ®µ]

          return `<img src="${href}" alt="${alt}"${title ? ` title="${title}"` : ''}>`;
        }
      }
    });

    // ---- åŒ… figure + ç”¢ç”Ÿ/æ›´æ–° captionï¼ˆå¯è¦†è“‹ï¼‰ ----
    function wrapImagesWithCaptions(scopeEl) {
      const imgs = scopeEl.querySelectorAll('.markdown-body img:not(.no-caption)');

      imgs.forEach(img => {
        // ä¸è™•ç† code/pre å…§çš„åœ–ç‰‡
        if (img.closest('pre, code')) return;

        // ä¾†æºå„ªå…ˆåºï¼ˆdata-caption > title > alt > æª”åæ¨æ¸¬ï¼‰
        const fileCaption = (() => {
          try {
            const url = new URL(img.src, location.origin);
            const base = url.pathname.split('/').pop() || '';
            const name = base.replace(/\.[a-z0-9]+$/i, '');
            return name.replace(/[-_]+/g, ' ')
                      .replace(/\b\w/g, m => m.toUpperCase());
          } catch { return ''; }
        })();

        const cap = (img.getAttribute('data-caption') || img.getAttribute('title') ||
                    img.getAttribute('alt') || fileCaption || '').trim();

        // ç›®æ¨™ï¼š<figure class="md-figure"><img ...><figcaption class="md-figcaption">...</figcaption></figure>
        let figure = img.closest('figure.md-figure');
        if (!figure) {
          figure = document.createElement('figure');
          figure.className = 'md-figure';
          img.parentNode.insertBefore(figure, img);
          figure.appendChild(img);
        }

        // å–å¾—æˆ–å»ºç«‹ figcaption
        let fc = figure.querySelector('figcaption.md-figcaption');
        if (!fc) {
          fc = document.createElement('figcaption');
          fc.className = 'md-figcaption';
          figure.appendChild(fc);
        }
        // ç„¡è«–å¦‚ä½•ã€Œæ›´æ–°ã€ä¸€æ¬¡æ–‡å­—ï¼ˆé¿å…èˆŠå€¼æ®˜ç•™ï¼‰
        fc.textContent = cap;

        // è‹¥çœŸçš„å®Œå…¨æ‹¿ä¸åˆ°ä»»ä½•æ–‡å­—ï¼Œç§»é™¤ç©º caption
        if (!cap) fc.remove();
      });
    }

    async function load() {
      // åŠ ä¸Š no-store é¿å…æŠŠèˆŠ content.md cache ä½
      const resp = await fetch('/posts/shp-intro/content.md', { cache: 'no-store' });
      let md = await resp.text();

      // å»æ‰ front-matter
      if (md.startsWith('---')) {
        const end = md.indexOf('\n---');
        if (end !== -1) md = md.slice(end + 4);
      }

      const html = marked.parse(md);
      const holder = document.getElementById('content');
      holder.innerHTML = html;

      // åœ–ç‰‡ â†’ figure + captionï¼ˆæœƒä¾å„ªå…ˆåºè¦†è“‹æ›´æ–°ï¼‰
      wrapImagesWithCaptions(holder);

      // MathJax
      if (window.MathJax?.typesetPromise) {
        await MathJax.typesetPromise([holder]);
      }

      const h1 = holder.querySelector('h1');
      if (h1) document.title = h1.textContent + 'ï½œChien-Hao Huang';
    }
    load();
  </script>
