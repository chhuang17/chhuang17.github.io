<!DOCTYPE html>
<html lang="zh-Hant" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shortest Hamiltonian Path</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- 英文/數學 → Source Serif 4；中文 → Noto Serif TC；標題/介面 → Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&family=Noto+Serif+TC:wght@400;600;700&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600;8..60,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css" />
  <script defer src="/assets/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <!-- MathJax 設定：支援 $...$ / $$...$$ / \(...\) / \[...\] -->
  <script>
    window.MathJax = {
      tex: {
        packages: {'[+]': ['ams']},  // 啟用 AMS 環境（align、aligned等）
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[','\\]']],
        processEscapes: true,
        processEnvironments: true
      },
      options: {
        skipHtmlTags: ['script','noscript','style','textarea','pre','code'] // 不處理程式碼區塊
      }
    };
  </script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <header class="site-header">
    <a class="brand" href="/">Chien-Hao Huang</a>
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/about/">About</a>
      <a href="/projects/">Projects</a>
      <a href="/blog/" aria-current="page">Blog</a>
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme" title="切換主題">🌓</button>
    </nav>
  </header>

  <main class="container">
    <article class="post markdown-body" id="content"></article>
    <p><a href="/blog/">← 回到 Blog</a></p>
  </main>

  <footer class="site-footer">
    <p>© 2025 Chien-Hao Huang · Hosted on GitHub Pages</p>
  </footer>

  <script>
    marked.setOptions({ mangle: false, headerIds: false });
    // ✅ 同時支援新版(傳 token)與舊版(傳三參數)的 renderer
    marked.use({
      renderer: {
        image(...args) {
          // 兼容：新版傳 token 物件；舊版傳 href, title, text
          const token = (args.length === 1 && typeof args[0] === 'object')
            ? args[0]
            : { href: args[0], title: args[1], text: args[2] };

          const esc = s => String(s ?? '')
            .replace(/&/g,'&amp;')
            .replace(/"/g,'&quot;')
            .replace(/</g,'&lt;')
            .replace(/>/g,'&gt;');

          const href  = esc(token.href  || '');
          const title = esc(token.title || '');
          const alt   = esc(token.text  || '');   // alt = Markdown 中的 [這段]

          return `<img src="${href}" alt="${alt}"${title ? ` title="${title}"` : ''}>`;
        }
      }
    });

    // ---- 包 figure + 產生/更新 caption（可覆蓋） ----
    function wrapImagesWithCaptions(scopeEl) {
      const imgs = scopeEl.querySelectorAll('.markdown-body img:not(.no-caption)');

      imgs.forEach(img => {
        // 不處理 code/pre 內的圖片
        if (img.closest('pre, code')) return;

        // 來源優先序（data-caption > title > alt > 檔名推測）
        const fileCaption = (() => {
          try {
            const url = new URL(img.src, location.origin);
            const base = url.pathname.split('/').pop() || '';
            const name = base.replace(/\.[a-z0-9]+$/i, '');
            return name.replace(/[-_]+/g, ' ')
                      .replace(/\b\w/g, m => m.toUpperCase());
          } catch { return ''; }
        })();

        const cap = (img.getAttribute('data-caption') || img.getAttribute('title') ||
                    img.getAttribute('alt') || fileCaption || '').trim();

        // 目標：<figure class="md-figure"><img ...><figcaption class="md-figcaption">...</figcaption></figure>
        let figure = img.closest('figure.md-figure');
        if (!figure) {
          figure = document.createElement('figure');
          figure.className = 'md-figure';
          img.parentNode.insertBefore(figure, img);
          figure.appendChild(img);
        }

        // 取得或建立 figcaption
        let fc = figure.querySelector('figcaption.md-figcaption');
        if (!fc) {
          fc = document.createElement('figcaption');
          fc.className = 'md-figcaption';
          figure.appendChild(fc);
        }
        // 無論如何「更新」一次文字（避免舊值殘留）
        fc.textContent = cap;

        // 若真的完全拿不到任何文字，移除空 caption
        if (!cap) fc.remove();
      });
    }

    async function load() {
      // 加上 no-store 避免把舊 content.md cache 住
      const resp = await fetch('/posts/shp-intro/content.md', { cache: 'no-store' });
      let md = await resp.text();

      // 去掉 front-matter
      if (md.startsWith('---')) {
        const end = md.indexOf('\n---');
        if (end !== -1) md = md.slice(end + 4);
      }

      const html = marked.parse(md);
      const holder = document.getElementById('content');
      holder.innerHTML = html;

      // 圖片 → figure + caption（會依優先序覆蓋更新）
      wrapImagesWithCaptions(holder);

      // MathJax
      if (window.MathJax?.typesetPromise) {
        await MathJax.typesetPromise([holder]);
      }

      const h1 = holder.querySelector('h1');
      if (h1) document.title = h1.textContent + '｜Chien-Hao Huang';
    }
    load();
  </script>
</body>
</html>
