<!DOCTYPE html>
<html lang="zh-Hant" data-theme="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blogï½œChien-Hao Huang</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css" />
  <script defer src="/assets/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header class="site-header">
    <a class="brand" href="/">Chien-Hao Huang</a>
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/blog/" aria-current="page">Blog</a>
      <a href="/about/">About</a>
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme" title="åˆ‡æ›ä¸»é¡Œ">ðŸŒ“</button>
    </nav>
  </header>

  <main class="container">
    <h1>Blog</h1>
    <section id="post-list" class="post-feed"></section>
  </main>

  <footer class="site-footer">
    <p>Â© 2025 Chien-Hao Huang Â· Hosted on GitHub Pages</p>
  </footer>

  <script>
    // åœ¨é€™è£¡åˆ—å‡ºä½ çš„æ–‡ç« è³‡æ–™å¤¾åç¨±ï¼ˆä¹‹å¾Œæ–°å¢žæ–‡ç« æ™‚åªè¦ push æ–°è³‡æ–™å¤¾ä¸¦æŠŠ slug åŠ é€²ä¾†ï¼‰
    const slugs = ["shp-intro"];

    function fmtDate(iso) {
      try {
        return new Date(iso).toLocaleDateString("en-US", { month: "short", day: "numeric", year: "numeric" });
      } catch { return ""; }
    }
    
    async function loadPost(slug) {
      const resp = await fetch(`/posts/${slug}/content.md`);
      if (!resp.ok) return null;
      let md = await resp.text();

      // è§£æž front-matterï¼ˆåªæ”¯æ´æœ€å¸¸è¦‹éµï¼‰
      const meta = {};
      if (md.startsWith('---')) {
        const end = md.indexOf('\n---');
        if (end !== -1) {
          const fm = md.slice(3, end).trim();
          fm.split('\n').forEach(line => {
            const i = line.indexOf(':');
            if (i > -1) meta[line.slice(0, i).trim()] = line.slice(i + 1).trim();
          });
          md = md.slice(end + 4);
        }
      }

      // å¾ž MD å– title/cover çš„ fallbackï¼ˆé¿å…æ¼å¡«ï¼‰
      const html = marked.parse(md);
      const tmp = document.createElement('div');
      tmp.innerHTML = html;
      const mdH1    = tmp.querySelector('h1')?.textContent?.trim();
      const mdImg   = tmp.querySelector('img')?.getAttribute('src');

      const title   = meta.title || mdH1 || slug;
      const date    = meta.date ? fmtDate(meta.date) : "";
      const excerpt = meta.excerpt || ""; // âœ… ä»¥ä½ å¯«çš„ excerpt ç‚ºæº–ï¼Œä¸æŠ“å…§æ–‡
      const cover   = meta.cover || mdImg || "";
      const coverBackdrop = (meta.cover_backdrop ?? 'true').toString().toLowerCase();
      const noBackdrop = (coverBackdrop === 'false' || coverBackdrop === '0');

      return { slug, title, date, excerpt, cover };
    }

    (async () => {
      const feed = document.getElementById('post-list');
      for (const slug of slugs) {
        const p = await loadPost(slug);
        if (!p) continue;

        // æ•´å¼µå¡ç‰‡å¯é»žé€²æ–‡ç« 
        const card = document.createElement('article');
        card.className = 'post-card';
        card.role = 'link';
        card.tabIndex = 0;
        card.onclick = () => location.href = `/posts/${p.slug}/`;
        card.onkeypress = (e) => (e.key === 'Enter') && card.click();

        card.innerHTML = `
          <div class="post-content">
            <h3 class="post-title">${p.title}</h3>
            ${p.date ? `<div class="meta">${p.date}</div>` : ''}
            ${p.excerpt ? `<p class="excerpt">${p.excerpt}</p>` : ''}
          </div>
          ${
            p.cover
              ? `<div class="thumb-wrap ${p.noBackdrop}">
                  <img class="post-thumb" src="${p.cover}" alt="${p.title}">
                </div>`
              : `<div></div>`
          }
        `;
        feed.appendChild(card);
      }
    })();
  </script>
</body>
</html>
